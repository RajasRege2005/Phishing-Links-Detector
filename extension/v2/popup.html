<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandboxed Website Viewer</title>
  <style>
    /* Reset and Layout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #333;
    }

    #controls {
      margin: 10px 0;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex-grow: 1;
      width: 300px;
    }

    button {
      padding: 8px 12px;
      font-size: 1rem;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #iframe-container {
      width: 100%;
      height: 80vh;
      margin-top: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Sandboxed Website Viewer</h1>
  <div id="controls">
    <input type="text" id="urlInput" placeholder="Enter website URL" aria-label="Website URL" />
    <button id="loadBtn" aria-label="Load Website">Load</button>
  </div>
  <div id="iframe-container">
    <iframe id="sandboxIframe" sandbox="allow-scripts allow-forms" aria-label="Sandboxed Viewer"></iframe>
  </div>
  <script src="popup.js"></script>
</body>
</html>
