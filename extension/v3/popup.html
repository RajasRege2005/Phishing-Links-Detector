<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandboxed Website Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #iframe-container {
      width: 100%;
      height: 70vh;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #stats {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Sandboxed Website Viewer</h1>
  <input type="text" id="urlInput" placeholder="Enter website URL" />
  <button id="loadBtn">Load</button>
  <div id="stats"></div>
  <div id="iframe-container">
    <iframe id="sandboxIframe"></iframe>
  </div>
  <script src="popup.js"></script>
</body>
</html>
